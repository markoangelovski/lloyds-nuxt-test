name: Deploy to Vercel (Preview)

env:
  NODE_ENV: development
#   VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
#   VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

on:
  workflow_dispatch:

jobs:
  Build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # - name: Check vercel project settings # Use this to get the org id and project id
      #   run: cat ~/work/lloyds-nuxt-test/lloyds-nuxt-test/.vercel/project.json

      - name: Check NODE_ENV # Use this to get the org id and project id
        run: echo "NODE_ENV dollar sign is $NODE_ENV"
          / echo "NODE_ENV mustache is ${{ env.NODE_ENV }}"

      - name: Vercel Build Project Artifacts # https://youtu.be/FHVaWZjWec4?t=254
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
